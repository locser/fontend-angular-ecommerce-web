<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
                <!--customer-->
                <div formGroupName="customer" class="form-area">
                    <h3>Customer</h3>
                    
                    <div class="row">
                        <div class="row">
                            <div class="col-md-2"><label for="">First Name</label></div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <input formControlName="firstName" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row">
                            <div class="col-md-2"><label for="">Last Name</label></div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <input formControlName="lastName" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row">
                            <div class="col-md-2"><label for="">Email</label></div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <input formControlName="email" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--shipping address-->

                <div formGroupName="shippingAddress" class="form-area">
                    <h3>Shipping Address</h3>
                    
                    <div class="row">
                        <div class="row">
                            <div class="col-md-2"><label for="">Country</label></div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <select formControlName="country" type="text">
                                        <option value="">TODO:</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row">
                            <div class="col-md-2"><label for="">Street</label></div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <input formControlName="street" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row">
                            <div class="col-md-2"><label for="">City</label></div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <input formControlName="city" type="text">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="row">
                            <div class="col-md-2"><label for="">State</label></div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <select formControlName="state" type="text">
                                        <option value="">TODO: --state</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="row">
                            <div class="col-md-2"><label for="">Zip Code</label></div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <input formControlName="zipCode" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- add check box to copy shipping address to billing address -->
                 <div class="input-space ">
                    <label for="" class="au-check">   
                        <input type="checkbox"  
                            (change)="copyShippingAddressToBillingAddress($event)">
                            Billing Addres same as Shippng Address
                        </label>
                 </div>



                <!-- Billing address-->

                <div formGroupName="billingAddress" class="form-area">
                    <h3>Billing Address</h3>
                    
                    <div class="row">
                        <div class="row">
                            <div class="col-md-2"><label for="">Country</label></div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <select formControlName="country" type="text">
                                        <option value="">TODO:</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row">
                            <div class="col-md-2"><label for="">Street</label></div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <input formControlName="street" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row">
                            <div class="col-md-2"><label for="">City</label></div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <input formControlName="city" type="text">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="row">
                            <div class="col-md-2"><label for="">State</label></div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <select formControlName="state" type="text">
                                        <option value="">TODO: --state</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="row">
                            <div class="col-md-2"><label for="">Zip Code</label></div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <input formControlName="zipCode" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- credit card -->
                <div formGroupName="creditCard" class="form-area">
                    <h3>Credit Card</h3>

                    <div class="row">
                        <div class="col-md-2">
                            <label for="">Card Type</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <section formControlName="cardType">
                                    <option>Visa</option>
                                    <option>PayPal</option>
                                </section>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label for="">Name on Card</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="nameOnCard">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label for="">Security Code</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="securityCode">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label for="">Expiration Month</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <section formControlName="expirationMonth">
                                    <option>Visa</option>
                                    <option>PayPal</option>
                                </section>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label for="">Expiration Year</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <section formControlName="expirationYear">
                                    <option>Visa</option>
                                    <option>PayPal</option>
                                </section>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Order details -->

                <div class="form-area">
                    <h3>Review Your Order</h3>
                    <p>Total Quantity: </p>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-info">Purchase</button>
                </div>
            </form>
        </div>
    </div>
</div>
